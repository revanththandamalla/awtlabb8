<html>

<head>
    <h2>
        Register
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">

    </h2>
</head>

<body>
    <p>
        {{content}}

    </p>
    <form method="post">
        <input type="text" name="fname" placeholder="Enter First Name" minlength="1" />
        <br />
        <input type="text" name="lname" placeholder="Enter Last Name" minlength="5" />
        <br />

        <input type="email" name="email" placeholder="Enter Email" />
        <br />

        <input type="password" name="pass" placeholder="Enter Password" minlength="8" />
        <br />

        <input type="password" name="cpass" placeholder="Enter Password Again" minlength="8" />
        <br />

        <input type="submit" value="Register Now" />
    </form>
    <p>Already a member? <a href='/'> Login</a></p>

</body>

</html>
